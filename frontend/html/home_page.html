<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearningPal - Home</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Learning Pal</h1>
            <button id="logout-btn">Logout</button>
        </header>

        <main>
            <h2>How may I help you learn today?</h2>
            
            <form id="learning-form">
                <div class="input-group">
                    <label for="topic">What topic do you want to learn about?</label>
                    <input type="text" id="topic" name="topic" required placeholder="e.g., JavaScript, History of Rome, Calculus">
                </div>

                <div class="input-group">
                    <label for="goal">What is your desired goal?</label>
                    <textarea id="goal" name="goal" required placeholder="e.g., Pass my exam, Build a project, General understanding"></textarea>
                </div>

                <div class="input-group">
                    <label for="level">What is your current level of understanding?</label>
                    <select id="level" name="level" required>
                        <option value="">Select your level</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                        <option value="expert">Expert</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="source-document">Source Document (Optional)</label>
                    <textarea id="source-document" name="sourceDocument" placeholder="Paste your document content here or leave empty"></textarea>
                    <small>You can paste text content, notes, or any reference material here</small>
                </div>

                <div class="input-group">
                    <label for="learning-style">Learning Style</label>
                    <select id="learning-style" name="learningStyle" required>
                        <option value="">Select learning style</option>
                        <option value="flashcards">Flashcards</option>
                        <option value="practice-quizzes">Practice Quizzes</option>
                        <option value="study-guide">Study Guide</option>
                        <option value="practice-assignments">Practice Assignments</option>
                    </select>
                </div>

                <button type="submit" id="generate-btn">Generate Learning Material</button>
            </form>

            <div id="error-message" class="error-message" style="display: none;">
                Inappropriate input, please try again
            </div>

            <div id="loading" class="loading" style="display: none;">
                <p>Generating your personalized learning material...</p>
            </div>
        </main>
    </div>

    <script src="js/home_page.js"></script>
</body>
</html>
